    <style>
        body {
            margin: 0;
            overflow: hidden;

        /* 3D Canvas */
        #canvas-container {

        }

        /* UI KatmanÄ± */
        #ui-layer {
            position: absolute;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* TÄ±klamalarÄ±n arkaya geÃ§mesi iÃ§in, ama butonlar pointer-events: auto olacak */
            background: radial-gradient(circle, transparent 40%, #000000 150%);
        }

        /* Ana Konteyner */
        .interface-container {
            width: 80%;

            padding: 20px;
            display: flex;

            transition: transform 0.3s ease;
        }

        .interface-container:hover {
            transform: perspective(1000px) rotateX(0deg);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
        }

        /* BaÅŸlÄ±k */
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px #0ff;
            border-bottom: 2px solid #0ff;
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Dosya Grid Sistemi */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* Dosya KartlarÄ± */
        .file-card {
            border: 1px solid rgba(0, 255, 255, 0.2);
            background: rgba(0, 20, 40, 0.5);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .file-card:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #0ff;
            box-shadow: 0 0 15px #0ff;
            transform: translateY(-5px);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: bold;
            font-size: 0.9rem;
        }

        .file-type {
            font-size: 0.7rem;
            color: #aaa;
        }

        /* Modal (Dosya AÃ§Ä±ldÄ±ÄŸÄ±nda) */
        #modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60%;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0ff;
            padding: 20px;

        #modal.active {

        .close-btn {
            position: absolute;

        }

        /* Scrollbar dÃ¼zenlemesi */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #0ff; border-radius: 4px; }

    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div class="interface-container">
            <h1>hey there</h1>
            <p style="text-align: center; font-size: 0.8rem; opacity: 0.7;">> Veri AkÄ±ÅŸÄ± BaÄŸlandÄ±... Dosya SeÃ§in.</p>
            
            <div class="file-grid">
                <div class="file-card" onclick="openFile('HakkÄ±mda', 'Ben bir Full-Stack GeliÅŸtirici ve 3D sanatÃ§Ä±sÄ±yÄ±m. GeleceÄŸin teknolojilerini tasarlÄ±yorum.')">
                    <div class="icon">ðŸ‘¤</div>
                    <div class="file-name">profile_data.txt</div>

                </div>

                <div class="file-card" onclick="openFile('Projeler', '1. Uzay SimÃ¼lasyonu<br>2. Yapay Zeka Chatbot<br>3. E-Ticaret Platformu')">
                    <div class="icon">ðŸš€</div>

                </div>

                <div class="file-card" onclick="openFile('Yetenekler', 'â€¢ JavaScript / Three.js<br>â€¢ Python<br>â€¢ UI/UX Design<br>â€¢ React')">
                    <div class="icon">âš¡</div>
                    <div class="file-name">skills_matrix.dat</div>
                    <div class="file-type">DATA FILE</div>
                </div>

                <div class="file-card" onclick="openFile('Ä°letiÅŸim', 'Email: ornek@email.com<br>GitHub: @kullanici<br>Sinyal GÃ¼cÃ¼: %98')">
                    <div class="icon">ðŸ“¡</div>
                    <div class="file-name">comm_link.log</div>

                </div>
            </div>
        </div>
    </div>

    <div id="modal">
        <span class="close-btn" onclick="closeModal()">X</span>
        <h2 id="modal-title" style="border-bottom: 1px solid #0ff; padding-bottom: 10px;">Dosya BaÅŸlÄ±ÄŸÄ±</h2>
        <p id="modal-content">Dosya iÃ§eriÄŸi buraya gelecek...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- THREE.JS KURULUMU (WORMHOLE EFEKTÄ°) ---
        const container = document.getElementById('canvas-container');
        
        // Sahne
        const scene = new THREE.Scene();
        // Uzay sisi ekleyelim (Derinlik hissi iÃ§in)
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        // Kamera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 100;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // -- TÃ¼nel Dokusu OluÅŸturma (Kod ile Resim yapÄ±yoruz) --
        function createSpaceTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            // Siyah Arkaplan
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 1024, 1024);

            // Rastgele YÄ±ldÄ±zlar ve Ã‡izgiler
            for(let i=0; i<100; i++) {
                const x = Math.random() * 1024;
                const y = Math.random() * 1024;
                const w = Math.random() * 3 + 1;
                const h = Math.random() * 200 + 50; // Uzun Ã§izgiler (hÄ±z efekti)
                
                // Neon mavisi ve beyaz renkler
                const colors = ['#0ff', '#ffffff', '#0044ff'];
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                
                // ÅžeffaflÄ±k
                ctx.globalAlpha = Math.random() * 0.8;
                ctx.fillRect(x, y, w, h);
            }
            
            // Grid Ã§izgileri (GÃ¶rseldeki kareli yapÄ± iÃ§in)
            ctx.strokeStyle = '#003366';
            ctx.lineWidth = 2;
            ctx.globalAlpha = 0.3;
            for(let i=0; i<1024; i+=50){
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, 1024);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(1024, i);
                ctx.stroke();
            }

            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(5, 20); // Dokuyu tekrarla
            return texture;
        }

        // -- TÃ¼nel Geometrisi --
        // EÄŸri bir yol oluÅŸturalÄ±m (DÃ¼mdÃ¼z deÄŸil, hafif kÄ±vrÄ±mlÄ± solucan deliÄŸi)
        const path = new THREE.CatmullRomCurve3([
            new THREE.Vector3(0, 0, 500),
            new THREE.Vector3(10, 10, 300),
            new THREE.Vector3(-10, -20, 100),
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(20, 20, -200),
            new THREE.Vector3(0, 0, -500),
        ]);

        const geometry = new THREE.TubeGeometry(path, 100, 15, 16, false);
        const material = new THREE.MeshBasicMaterial({ 
            map: createSpaceTexture(),
            side: THREE.BackSide, // TÃ¼nelin iÃ§ini gÃ¶receÄŸiz
            transparent: true,
            opacity: 0.9
        });

        const tube = new THREE.Mesh(geometry, material);
        scene.add(tube);

        // Kamera hareketi iÃ§in deÄŸiÅŸkenler
        let percentage = 0;
        const speed = 0.0015; // HÄ±z

        // --- ANÄ°MASYON DÃ–NGÃœSÃœ ---
        function animate() {
            requestAnimationFrame(animate);

            // KamerayÄ± yol boyunca ilerlet
            percentage += speed;
            if (percentage >= 1) percentage = 0;

            // KameranÄ±n ÅŸu anki pozisyonunu al
            const p1 = path.getPointAt(percentage);
            // KameranÄ±n bakacaÄŸÄ± biraz daha ileri bir nokta al
            const p2 = path.getPointAt((percentage + 0.01) % 1);

            camera.position.set(p1.x, p1.y, p1.z);
            camera.lookAt(p2);

            // Dokuyu hareket ettir (HÄ±z efekti iÃ§in ekstra)
            // material.map.offset.y -= 0.02; // Ä°stersen bu satÄ±rÄ± aÃ§arak akÄ±ÅŸÄ± hÄ±zlandÄ±rabilirsin

            // TÃ¼neli biraz dÃ¶ndÃ¼r (baÅŸ dÃ¶nmesi efekti)
            tube.rotation.z += 0.001;

            renderer.render(scene, camera);
        }
        animate();

        // --- RESIZE AYARI ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- UI FONKSÄ°YONLARI ---
        function openFile(title, content) {
            const modal = document.getElementById('modal');
            const mTitle = document.getElementById('modal-title');
            const mContent = document.getElementById('modal-content');

            mTitle.innerHTML = title;
            mContent.innerHTML = content;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
    </script>
</body>
</html>
